<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Popup Window</title>
<script>
var popupVar;
</script>
</head>
<body>
<div>
<input type="text" size="8" id="valueDisplay" />
<input type="button" value="Set Popup Variable" 
       onclick="popupVar = document.getElementById('valueDisplay').value;" />
</div>
</body>
</html>
