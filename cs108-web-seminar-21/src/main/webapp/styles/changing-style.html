<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Untitled Document</title>
</head>

<body>
<h1 id="topHeading">Example Heading</h1>
<div>
<input type="button" value="Click Here" onclick="change();" />
</div>

<script>

function change() {
    var heading = document.getElementById("topHeading");
    heading.style.fontFamily="sans-serif";
}

</script>

</body>
</html>
