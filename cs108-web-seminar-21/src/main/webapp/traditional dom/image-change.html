<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Image Change Example</title>
</head>

<body>
<h1>Image Example</h1>

<div>
<img id="photo" src="images/red.jpg" alt="Car Photo" />
</div>

<div><input type="button" value="Red"
       onclick="document.getElementById('photo').src='images/red.jpg';" />
<input type="button" value="White"
       onclick="document.getElementById('photo').src='images/white.jpg';" /></div>
</body>
</html>
