<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Document Writing Example</title>
</head>
<body>
<h1>Writing Example</h1>
<script>

var userName = prompt("Enter Your Name:","");
document.write("<p>Hello <em>" + userName +"</em></p>");

</script>
<p>
I hope this works!
</p>
</body>
</html>
