<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Dynamically Adding Elements to Form</title>
</head>
<body>
<form>
    <input type="hidden" id="numberOfItems" name="numberOfItems" value="0"/>
    <div id="itemsParent"></div>
    <input type="button" id="addBtn" value="Add an Item" onclick="addItem();"/>
    <input type="submit"/>
</form>
<script>
    function addItem() {
        var currItem = document.getElementById("numberOfItems").value;
        var nextItem = parseInt(currItem) + 1;

        var newItemDiv = document.createElement("div");
        newItemDiv.innerHTML = '<input type="text" name="item' + currItem + '" />';

        var itemsParent = document.getElementById("itemsParent");
        itemsParent.appendChild(newItemDiv);

        document.getElementById("numberOfItems").value = nextItem;
    }
</script>
</body>
</html>
