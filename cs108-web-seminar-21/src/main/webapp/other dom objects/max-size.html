<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>New Window Example</title>
<script>

function maxsize() {
  moveTo(0,0);
  resizeTo(screen.availWidth,screen.availHeight);
}

</script>
</head>
<body onload="maxsize();">
<h1>Max Size</h1>
<p>Custom browser settings may prevent moving or resizing windows.</p>
</body>
</html>
