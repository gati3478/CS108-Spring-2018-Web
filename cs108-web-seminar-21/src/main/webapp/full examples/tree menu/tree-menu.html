  </div>
</div>

<script>

function hideChildren(parentElem) {
    if(parentElem.hasChildNodes()) {
	    for (var i=0; i < parentElem.childNodes.length; i++)
		    if (parentElem.childNodes[i].nodeName == "DIV") {
			    parentElem.childNodes[i].style.display="none";
			}
	}
}

function showChildren(parentElem) {
    if(parentElem.hasChildNodes()) {
	    for (var i=0; i < parentElem.childNodes.length; i++)
		    if (parentElem.childNodes[i].nodeName == "DIV") {
			    parentElem.childNodes[i].style.display="block";
			}
	}
}

function toggleChildren(imageElem) {
    var parentElem = imageElem.parentNode;
    if (parentElem.nodesDisplayed) {
	    imageElem.src = "closed.gif";
	    hideChildren(parentElem);
		parentElem.nodesDisplayed = false;
	} else {
	    imageElem.src = "open.gif";
	    showChildren(parentElem);
		parentElem.nodesDisplayed = true;
	}
}

</script>
</body>
</html>
